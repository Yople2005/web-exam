<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 5, example 3</title>
</head>

<body>
    <script>
        var myshopping = ["Eggs", "Milks", "Potato", "Cereal", "Banana",];
        var ord = prompt("Enter 1 for alphabetical order, " + " and -1 for reverse order", 1);
        if (ord == 1) {
            myshopping.sort();
            document.write(myshopping.join("<br/>"));
        } else if (ord == -1) {
            myshopping.sort();
            myshopping.reverse();
            document.write(myshopping.join("<br/>"));
        } else {
            document.write("That is not a valid input ");
        }
    </script>
</body>

</html>
