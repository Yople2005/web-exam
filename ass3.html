<!DOCTYPE html>
<html>

<head>
    <title>Assignment III</title>
</head>

<body>
    <form action="" method="POST" enctype="multipart/form-data">
        <label for="firstname">Firstname :</label>
        <input type="text" name="firstname" id="firstname"/>

        <br/><br/>

        <label for="lastname">Lastname :</label>
        <input type="text" name="lastname" id="lastname"/>

        <br/><br/>

        <label for="course">Course :</label>
        <select name="course" id="course">
            <option selected disabled>course</option>
            <option value="mya">Myanmar</option>
            <option value="eng">English</option>
            <option value="math">Math</option>
            <option value="che">Chemistry</option>
            <option value="phy">Physics</option>
            <option value="it">IT</option>
        </select>

        <br/><br/>

        <label>Gender :</label>

        <br/><br/>

        <input type="radio" name="gender" id="genderm" />
        <label for="genderm">Male</label>

        <br/><br/>

        <input type="radio" name="gender" id="genderf" checked />
        <label for="genderf">Female</label>

        <br/><br/>

        <input type="radio" name="gender" id="gendero" />
        <label for="gendero">Other</label>

        <br/><br/>

        <label>Hobbies :</label>

        <br/><br/>

        <input type="checkbox" name="hobby" id="hobbyp" />
        <label for="hobbyp">Programming</label>

        <br/><br/>

        <input type="checkbox" name="hobby" id="hobbyc" />
        <label for="hobbyc">Cricket</label>

        <br/><br/>

        <input type="checkbox" name="hobby" id="hobbyf" />
        <label for="hobbyf">Football</label>

        <br/><br/>

        <input type="checkbox" name="hobby" id="hobbyr" />
        <label for="hobbyr">Reading Novel</label>

        <br/><br/>
        
        <label for="phone">Phone :</label>
        <input type="phone" name="phone" id="phone" size="15" />

        <br/><br/>

        <label for="address">Address :</label>

        <br/><br/>

        <textarea name="address" id="address"></textarea>

        <br/><br/>

        <label for="email">Email :</label>
        <input type="email" name="email" id="email" />

        <br/><br/>

        <label for="password">Password :</label>
        <input type="password" name="password" id="password" />

        <br/><br/>

        <button type="submit" name="signup" id="signup">Submit</button>
        <button type="reset" name="cancels" id="cancels">Reset</button>
    </form>
</body>

</html>
